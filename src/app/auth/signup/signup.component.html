<form (ngSubmit)="onSignup(f)"
  #f="ngForm">
  <div class="form-group">
    <label for="email">Mail</label>
    <input type="email"
      class="form-control"
      id="email"
      ngModel>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
      class="form-control"
      id="email"
      ngModel>
  </div>
  <button class="btn btn-primary"
    type="submit">Sign Up</button>
</form>
