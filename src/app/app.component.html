<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="row">
        <div class="col-xs-10">
          <input type="text" class="form-control" #serverName>
        </div>
        <div class="col-xs-2">
          <button class="btn btn-primary" (click)="onAddServer(serverName.value)">Add Server</button>
        </div>
      </div>
      <br><br>
      <button class="btn btn-primary" (click)="onSave()">Saver Servers</button>
      <hr>
      <ul class="list-group" *ngFor="let server of servers">
        <li class="list-group-item">{{ server.name }} (ID: {{ server.id }})</li>
      </ul>
    </div>
  </div>
</div>
